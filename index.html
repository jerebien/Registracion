<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Microsocks Register</title>
    <meta charset="UTF-8">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Do you want to have more benefits in microsocks? Then sign up.</h1>
    <form action="" method="post">
      <p>
        <label for="your_name">Put in what your name is going to be.</label>
        <input type="text" id="your_name" name="your_name" placeholder="Name" required>
      </p>

      <p>
        <label for="nickname">Put in what your nickname is going to be.</label>
        <input type="text" id="nickname" name="nickname" placeholder="Nickname" required>
      </p>

      <p>
        <label for="password">Enter what your password is going to be.</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </p>

      <p>
        <label for="email">Enter your email address.</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
      </p>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
